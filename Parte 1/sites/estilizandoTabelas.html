        <table>

            <tr>
                <td>001</td>
                <td>Notebook</td>

            </tr>

            <tr class="alterna">
                <td>002</td>
                <td>Cell</td>
                <td class="num">R$ 7.500,00</td>
            </tr>

            <tr>
                <td>003</td>
                <td>Table</td>
                <td class="num">R$ 500,00</td>
            </tr>

            <tr class="alterna">
                <td>004</td>
                <td>CAR</td>
                <td class="num">R$ 500,00</td>
            </tr>
        </table>
    </body>
